{% extends 'base.html' %}

{% block title %}Nouveau Client - SecureBank{% endblock %}

{% block content %}
<div style="max-width: 1200px; margin: 0 auto;">
    <div style="max-width: 800px; margin: 0 auto;">
        <h1 style="font-size: 24px; font-weight: 400; margin-bottom: 24px;">Créer un Nouveau Client</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label for="nom" class="form-label">Nom *</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
                    <div>
                        <label for="prenom" class="form-label">Prénom *</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" required>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label for="cin" class="form-label">CIN (Carte d'Identité) *</label>
                        <input type="text" class="form-control" id="cin" name="cin" required>
                    </div>
                    <div>
                        <label for="telephone" class="form-label">Téléphone *</label>
                        <input type="tel" class="form-control" id="telephone" name="telephone" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse Complète</label>
                    <textarea class="form-control" id="adresse" name="adresse" rows="3"></textarea>
                </div>

                <div style="display: flex; justify-content: space-between; margin-top: 32px;">
                    <a href="{{ url_for('clients.index') }}" class="btn">Annuler</a>
                    <button type="submit" class="btn btn-primary">Enregistrer le Client</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
