{% extends 'base.html' %}

{% block title %}Nouveau Compte - Banque Sécurisée{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-wallet2"></i> Ouverture de Compte</h4>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> Client : <strong>{{ client.nom_complet }}</strong> ({{ client.cin }})
                </div>

                <form method="post">
                    <div class="mb-4">
                        <label for="montant_initial" class="form-label">Dépôt Initial (Minimum {{ config.SOLDE_MINIMUM_INITIAL }} {{ config.DEVISE }}) *</label>
                        <div class="input-group">
                            <input type="number" step="0.001" class="form-control" id="montant_initial" name="montant_initial" 
                                   min="{{ config.SOLDE_MINIMUM_INITIAL }}" value="{{ config.SOLDE_MINIMUM_INITIAL }}" required>
                            <span class="input-group-text">{{ config.DEVISE }}</span>
                        </div>
                        <div class="form-text">
                            Le solde minimum à l'ouverture est fixé par la politique de la banque.
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('clients.view', id=client.id) }}" class="btn btn-outline-secondary">Annuler</a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Ouvrir le Compte
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
